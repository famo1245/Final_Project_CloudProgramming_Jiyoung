<div class="col-md-4 col-lg-3">
    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="게시글 검색" id="search-input">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" onclick="searchPost();">검색</button>
                </span>
            </div>
        </div>
    </div>
</div>
<script>
    function searchPost() {
        let searchValue = document.getElementById('search-input').value.trim();
        if (searchValue.length > 1){
            location.href="/board/search/" + searchValue + "/";
        }
        else {
            alert('두 글자 이상의 검색어를 입력해주세요');
        }
    }

    document.getElementById('search-input').addEventListener('keyup', function(event)
    {
        if(event.key === 'Enter') {
            searchPost();
        }
    });
</script>
