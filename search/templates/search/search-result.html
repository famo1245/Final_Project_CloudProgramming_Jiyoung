<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</head>
<title>전적 검색 결과</title>
<body>
<nav>
    <a href="/">
        홈으로
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form method="GET" name="search_form" action="/search/result/">
                <div class="input-group">
                    {% if player_name %}
                        <input type="text" class="form-control" placeholder="유저 이름을 입력해 주세요" name="search_text"
                        value="{{ player_name }}">
                    {% else %}
                        <input type="text" class="form-control" placeholder="유저 이름을 입력해 주세요" name="search_text">
                    {% endif %}
                    <span class="input-group-btn">
                          <button class="btn btn-secondary" type="submit">검색</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<hr/>
{% if player_exist %}
    <div>
        <h3>{{ player_info.nickname }}</h3>
        <h3>{{ player_info.level }}</h3>
    </div>
{% else %}
    <div>
    <h1>해당 닉네임의 플레이어가 없습니다</h1>
    </div>
{% endif %}
</body>
</html>
