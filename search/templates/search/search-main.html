{% extends 'search/base.html' %}
{% load crispy_forms_tags %}

{% block main_area %}
    <h1>전적 검색</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="GET" name="search_form" action="/search/result/">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="유저 이름" name="search_text">
                        <span class="input-group-btn">
                          <button class="btn btn-secondary" type="submit" style="background-color: aquamarine">
                              검색</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
